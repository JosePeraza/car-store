<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./resources/css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">Nissan Car Store</span>
            </div>
          </nav>
    </header>
    <section id="carrousel">
        <div class="container">
            <div id="carouselExampleSlidesOnly" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="2000">
                    <img src="https://www.diariomotor.com/imagenes/2012/10/nissan-370z-972x900-13.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img src="https://s3-us-west-2.amazonaws.com/assets.izmocars.com/inventory/100416/273816/640x480/60057431_905587836457227_691190044722987008_o.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img src="https://fotos.perfil.com/2020/08/20/nuevo-nissan-versa-cuando-comenzara-la-preventa-en-la-argentina-1004024.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img src="https://fotos.perfil.com/2020/05/15/nissan-kicks-957038.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img src="https://i.blogs.es/4c953b/nissan-x-trail-filtrado-1/840_560.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
              </div>
        </div>
    </section>
    <section id="car-adding">
        <div class="container">
            <form id="form-cars" onsubmit="event.preventDefault(), addCar()" action="/cars.php">
                <div class="card">
                    <div class="card-body">
                        <h4 class="form-title">Please fill out the following form to sell a new car</h4>
                        <div class="form-group">
                            <label class="label-form" for="brand" class="form-label">Brand</label>
                            <input type="text" placeholder="Car brand" class="form-control" id="brand" aria-describedby="emailHelp">
                            <label class="label-form" for="model" class="form-label">Model</label>
                            <input type="text" placeholder="Car model" class="form-control" id="model" aria-describedby="emailHelp">
                            <label class="label-form" for="year" class="form-label">Year</label>
                            <input type="text" placeholder="Car year" class="form-control" id="year" aria-describedby="emailHelp">
                            <label class="label-form" for="color" class="form-label">Color</label>
                            <input type="text" placeholder="Car color" class="form-control" id="color" aria-describedby="emailHelp">
                            <label class="label-form" for="price" class="form-label">Price</label>
                            <input type="text" placeholder="Car price" class="form-control" id="price" aria-describedby="emailHelp">
                            <label class="label-form" for="photo" class="form-label">Photo</label>
                            <input type="text" placeholder="Car photo" class="form-control" id="photo" aria-describedby="emailHelp">
                            <button type="submit" class="btn btn-primary buttom-form">Submit</button>
                        </div>    
                    </div>
                </div>
            </form>
        </div>
    </section>
    <section id="car-table">
        <div class="container">
            <h4>My Cars on sale</h4>
            <table class="table table-striped table-hover table-bordered">
                <thead>
                  <tr>
                    <th scope="col">Photo</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Model</th>
                    <th scope="col">Year</th>
                    <th scope="col">color</th>
                    <th scope="col">Price</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody id="container-cars">
                  
                </tbody>
              </table>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="./resources/javascript/scripts.js"></script>
</body>
</html>
