<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./resources/css/styles.css">
</head>
<body>
    <section id="car-adding">
        <div class="container">
            <form id="form-cars" onsubmit="event.preventDefault(), addCar()" action="/cars.php">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="brand" class="form-label">Brand</label>
                            <input type="text" placeholder="Car brand" class="form-control" id="brand" aria-describedby="emailHelp">
                            <label for="model" class="form-label">Model</label>
                            <input type="text" placeholder="Car model" class="form-control" id="model" aria-describedby="emailHelp">
                            <label for="year" class="form-label">Year</label>
                            <input type="text" placeholder="Car year" class="form-control" id="year" aria-describedby="emailHelp">
                            <label for="color" class="form-label">Color</label>
                            <input type="text" placeholder="Car color" class="form-control" id="color" aria-describedby="emailHelp">
                            <label for="price" class="form-label">Price</label>
                            <input type="text" placeholder="Car price" class="form-control" id="price" aria-describedby="emailHelp">
                            <label for="photo" class="form-label">Photo</label>
                            <input type="text" placeholder="Car photo" class="form-control" id="photo" aria-describedby="emailHelp">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>    
                    </div>
                </div>
            </form>
        </div>
    </section>
    <section id="car-table">
        <div class="container">
            <table class="table table-striped table-hover table-bordered">
                <thead>
                  <tr>
                    <th scope="col">Photo</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Model</th>
                    <th scope="col">Year</th>
                    <th scope="col">color</th>
                    <th scope="col">Price</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody id="container-cars">
                  
                </tbody>
              </table>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="./resources/javascript/scripts.js"></script>
</body>
</html>
