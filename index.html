<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nissan Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./resources/css/styles.css">
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Nissan Car Store</a>
          
        
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse flex-row-reverse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-lg-0 float-end">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container-fluid main-bg con-npadding">
        <div class="container-fluid light overlay ">
            <div class="container  main">
                <div class="container">
                    <h1 class="display-1">THE BEST PLACE TO SELL CARS</h1>    
                </div>
                <div class="container">
                    <h1>Sell yours now!</h1>    
                </div> 
            </div>
        </div>
    </div>
    
    <section id="car-adding">
        <div class="container">
          <div class="card">
            <div class="card-body">
              <form id="form-cars" onsubmit="event.preventDefault(), addCar()" action="/cars.php">
                <h4 class="form-title">Please fill out the following form to sell a new car</h4>
                <div class="form-group">
                    <label class="label-form" for="brand" class="form-label">Brand</label>
                    <input type="text" placeholder="Car brand" class="form-control" id="brand" aria-describedby="emailHelp" required>
                    <label class="label-form" for="model" class="form-label">Model</label>
                    <input type="text" placeholder="Car model" class="form-control" id="model" aria-describedby="emailHelp" required>
                    <label class="label-form" for="year" class="form-label">Year</label>
                    <input type="text" placeholder="Car year" class="form-control" id="year" aria-describedby="emailHelp" required>
                    <label class="label-form" for="color" class="form-label">Color</label>
                    <input type="text" placeholder="Car color" class="form-control" id="color" aria-describedby="emailHelp" required>
                    <label class="label-form" for="price" class="form-label">Price</label>
                    <input type="text" placeholder="Car price" class="form-control" id="price" aria-describedby="emailHelp" required>
                    <label class="label-form" for="photo" class="form-label">Photo</label>
                    <input type="text" placeholder="Car photo" class="form-control" id="photo" aria-describedby="emailHelp" required>
                    <button type="submit" class="btn btn-primary buttom-form" id="save">Submit</button>
                    <button onclick="cancelUpdate()" class="btn btn-secondary buttom-form d-none" id="cancel">Cancel</button>
                </div> 
              </form>
            </div>
          </div>
        </div>
    </section>
    <section id="car-table">
        <div class="container">
          <h4>My Cars on sale</h4>
          <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered">
              <thead>
                <tr>
                  <th scope="col">Photo</th>
                  <th scope="col">Brand</th>
                  <th scope="col">Model</th>
                  <th scope="col">Year</th>
                  <th scope="col">color</th>
                  <th scope="col">Price</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody id="container-cars">
                
              </tbody>
            </table>
          </div>
        </div>
    </section>
    <footer>
        <div class="container-fluid con-npadding">
            <h2 class="final">&copy; Academlo | Jos√© Peraza</h2>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="./resources/javascript/scripts.js"></script>
</body>
</html>
